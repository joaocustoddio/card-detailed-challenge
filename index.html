<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/root.css">
</head>

<body>
  <div class="cardResultado card">
    <span class="tituloCard">Your Result</span>
    <div class="circuloResultado">
      <span class="numeroGrande">76</span>
      <span class="numeroPequeno"> of 100</span>
    </div>
    <div class="textosBaixo">
      <span class="subtituloCard">Great</span>
      <span class="textoCard"> You scored higher than 65% of
        the people who have taken these tests.</span>
    </div>
  </div>

  <div class="cardSumario card">
    <div>
      <span class="tituloSumario"> Summary </span>
    </div>

    <div class="sumarioLista">

      <div class="sumarioItem item1">
        <div class="itemTitulo">
          <img src="images/icon-reaction.svg">
          <span class="reaction fwBold">Reaction</span>
        </div>
        <div>
          <span class="fwBold">80</span>
          <span class="rgbaNumero">/ 100</span>
        </div>
      </div>

      <div class="sumarioItem item2">
        <div class="itemTitulo">
          <img src="images/icon-memory.svg">
          <span class="memory fwBold">Memory</span>
        </div>
        <div>
          <span class="fwBold">92</span>
          <span class="rgbaNumero"> / 100 </span>
        </div>
      </div>

      <div class="sumarioItem item3">
        <div class="itemTitulo">
          <img src="images/icon-verbal.svg">
          <span class="verbal fwBold"> Verbal</span>
        </div>
        <div>
          <span class="fwBold"> 61 </span>
          <span class="rgbaNumero"> / 100</span>
        </div>
      </div>


      <div class="sumarioItem item4">
        <div class="itemTitulo">
          <img src="images/icon-visual.svg">
          <span class="visual fwBold"> Visual</span>
        </div>
        <div>
          <span class="fwBold"> 72
          </span>
          <span class="rgbaNumero">/ 100</span>
        </div>
      </div>
    </div>

    <!-- <div> -->
      <a class="botao" href="#">
        Continue
      </a>
    <!-- </div> -->

  </div>
</body>

</html>
