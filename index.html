<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/root.css">
</head>

<body>
  <div class="cardResultado">
    <span class="tituloCard">Your Result</span>
    <div class="circuloResultado">
      <span class="numeroGrande">76</span>
      <span class="numeroPequeno"> of 100</span>
    </div>
    <div class="textosBaixo">
      <span class="subtituloCard">Great</span>
      <span class="textoCard"> You scored higher than 65% of 
         the people who have taken these tests.</span>
    </div>
  </div>

  <!-- F -->
  <div class="cardAreas">
    Summary

    Reaction
    80 / 100

    Memory
    92 / 100

    Verbal
    61 / 100

    Visual
    72 / 100

    Continue
  </div>
</body>

</html>
